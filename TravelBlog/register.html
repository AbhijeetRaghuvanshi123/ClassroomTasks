<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="TravellingblogImages/logo.png" alt="Logo"
                        height="50"></a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-2"><a href="login.html" class="nav-link active">Log In</a></li>
                    <li class="nav-item mx-2"><a href="index.html#destinations" class="nav-link">Destinations</a></li>
                    <li class="nav-item mx-2"><a href="index.html#testimonials" class="nav-link">Testimonials</a></li>
                    <li class="nav-item mx-2"><a href="index.html#contact" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="d-flex align-items-center py-5" style="min-height: calc(100vh - 280px);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-5">
                    <div class="card shadow-sm">
                        <div class="card-body p-5">
                            <h2 class="card-title text-center mb-4">Register</h2>
                            <form action="" method="post">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Username">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Create Password">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                                <div class="mt-3 text-center">
                                    <small class="text-muted">Already have an account? <a href="login.html">Log In</a></small>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-secondary text-dark py-5" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-4 text-center">
                    <h2 class="display-6 text-uppercase mb-4"> Contact us</h2>
                    <ul class="list-unstyled">

                        <li><i class="bi bi-telephone-fill me-2"></i>+91 7017053784</li>
                        <li><i class="bi bi-envelope-fill me-2"></i>abhijeetraghuvanshi9842abhi@gmail.com</li>
                    </ul>
                </div>
                <div class="col-md-6 mb-4">
                    <h2 class="display-6 text-uppercase mb-4 text-center">Follow US</h2>
                    <ul class="list-unstyled d-flex justify-content-evenly">
                        <li><a href="#" class="text-dark fs-5"><i class="bi bi-facebook"></i></a></li>
                        <li><a href="#" class="text-dark fs-5"><i class="bi bi-instagram"></i></a></li>
                        <li><a href="#" class="text-dark fs-5"><i class="bi bi-twitter"></i></a></li>
                        <li><a href="#" class="text-dark fs-5"><i class="bi bi-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
            <hr class="border-light">
